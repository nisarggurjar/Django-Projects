<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
	<!-- META ============================================= -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="canonical" href="index.html" />
	<!-- OG -->
	<meta name="robots" content="index, follow">
	
	<meta name="keywords" content="Web Design, Education, Institute, Study" />
	<meta name="author" content="ThemeTrades" />
	<meta name="description" content="EduChamp is a Fully Creative Mobile Responsive HTML Template. It is designed specifically for University, College, School, Training centre or other educational institute." />
	
	<meta property="og:url" content="http://educhamp.themetrades.com/demo/" />
	<meta property="og:site_name" content="EduChamp : Education HTML Template"/>
	<meta property="og:type" content="website" />
	<meta property="og:locale" content="en_us" />
	<meta property="og:title" content="EduChamp : Education HTML Template" />
	<meta property="og:description" content="EduChamp is a Fully Creative Mobile Responsive HTML Template. It is designed specifically for University, College, School, Training center or other educational institute." />
	<meta property="og:image" content="http://educhamp.themetrades.com/demo/preview.png' %}"/>
	
	<meta name="twitter:card" content="summary">
	<meta name="twitter:url" content="http://educhamp.themetrades.com/demo/">
	<meta name="twitter:creator" content="@themetrades">
	<meta name="twitter:title" content="EduChamp : Education HTML Template">
	<meta name="twitter:description" content="EduChamp is a Fully Creative Mobile Responsive HTML Template. It is designed specifically for University, College, School, Training centre or other educational institute.">
	
	<meta name="format-detection" content="telephone=no">
	
	<!-- FAVICONS ICON ============================================= -->
	<link rel="icon" href="{% static 'TechSim/assets/images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'TechSim/assets/images/favicon.png' %}" />
	
	<!-- PAGE TITLE HERE ============================================= -->
	<title>EduChamp : Education HTML Template </title>
	
	<!-- MOBILE SPECIFIC ============================================= -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--[if lt IE 9]>
	<script src="{% static 'TechSim/assets/js/html5shiv.min.js' %}"></script>
	<script src="{% static 'TechSim/assets/js/respond.min.js' %}"></script>
	<![endif]-->
	
	<!-- All PLUGINS CSS ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static 'TechSim/assets/css/assets.css' %}">
	
	<!-- TYPOGRAPHY ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static 'TechSim/assets/css/typography.css' %}">
	
	<!-- SHORTCODES ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static 'TechSim/assets/css/shortcodes/shortcodes.css' %}">
	
	<!-- STYLESHEETS ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static 'TechSim/assets/css/style.css' %}">
	<link class="skin" rel="stylesheet" type="text/css" href="{% static 'TechSim/assets/css/color/color-1.css' %}">
	
</head>
<body id="bg">
<div class="page-wraper">
	<div id="loading-icon-bx"></div>
	<div class="account-form">
		<div class="account-head" style="background-image:url({% static 'TechSim/assets/images/background/bg2.jpg' %});">
			<a href="{% url 'home' %}"><img src="{% static 'TechSim/logo.png' %}" alt="TechSim+"><br>
				<b style="color:white; font-family:monospace; font-size:35px;">TechSim+</b><br>
			<b style="color:white; font-family:monospace; font-size:25px;">The Symbol of Expertise</b></a>
		</div>
		<div class="account-form-inner">
			<div class="account-container">
				<div class="heading-bx left">
					<h2 class="title-head">Login to your <span>Account</span></h2>
					<p>Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>
				</div>	
				<form class="contact-bx" action="" method="post">{% csrf_token %}
					{% if error %}<p style="color:red;">You Entered Wrong Username or Password</p>{% endif %}
					<div class="row placeani">
						<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group">
									<label>Your Username</label>
									<input name="un" type="text" required=""  class="form-control">
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group"> 
									<label>Your Password</label>
									<input type = "password" name="ps"  class="form-control" required="">
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group form-forget">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
									<label class="custom-control-label" for="customControlAutosizing">Remember me</label>
								</div>
								<a href="forget-password.html" class="ml-auto">Forgot Password?</a>
							</div>
						</div>
						<div class="col-lg-12 m-b30">
							<button name="submit" type="submit" value="Submit" class="btn button-md">Login</button>
						</div>
						<div class="col-lg-12">
							<h6>Login with Social media</h6>
							<div class="d-flex">
								<a class="btn flex-fill m-r5 facebook" href="login.html#"><i class="fa fa-facebook"></i>Facebook</a>
								<a class="btn flex-fill m-l5 google-plus" href="login.html#"><i class="fa fa-google-plus"></i>Google Plus</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- External JavaScripts -->
<script src="{% static 'TechSim/assets/js/jquery.min.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/bootstrap-select/bootstrap-select.min.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/magnific-popup/magnific-popup.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/counter/waypoints-min.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/counter/counterup.min.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/imagesloaded/imagesloaded.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/masonry/masonry.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/masonry/filter.js' %}"></script>
<script src="{% static 'TechSim/assets/vendors/owl-carousel/owl.carousel.js' %}"></script>
<script src="{% static 'TechSim/assets/js/functions.js' %}"></script>
<script src="{% static 'TechSim/assets/js/contact.js' %}"></script>
<script src='assets/vendors/switcher/switcher.js'></script>
</body>
</html>
